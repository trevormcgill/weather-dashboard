<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="px-4 py-5 text-center bg-dark">
    <h1 class="display-5 text-white fw-bold">Weather Dashboard</h1>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-md-6 col-xl-4">
        <div class="card p-2 m-2">
          <h2>Search for a city.</h2>
          <div class="input-group mb-3 mt-2">
            <form id="search-form">
              <input type="text" class="form-input w-10" id="search-input" name="search-input"
                placeholder="Enter city name" />
              <button id="search-btn" class="btn btn-info">Add City</button>
            </form>
          </div>
          <button class="btn" id="clear-history-btn">Clear History</button>
          <ul id="city-list" class="city-list"></ul>
        </div>
        <div id="search-history"></div>
      </div>
      <!-- Current Day Forecast -->
      <div class="col-md-6 col-xl-8">
        <div class="card p-2 m-2">
          <div class="col-12"></div>
          <div id="current-day" class="card-body">
            <div class="city-info d-flex align-items-center">
              <h2 class="city card-title"></h2>
              <h2 id="currentDay" class="lead mx-3"></h2>
              <img class="weather-icon" src="" alt="Current Weather Icon">
            </div>
            <p class="card-text">
            <div class="description mb-2 text-capitalize"></div>
            <div class="temp mb-2"></div>
            <div class="humidity mb-2"></div>
            <div class="wind mb-2"></div>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Forecast Group -->
    <div class="row">
      <div class="col-md-2">
        <div class="card p-2 m-2">
          <div class="card-body">
            <h5 class="card-title city-name">Day 1</h5>
            <img class="weather-icon" src="" alt="Weather Icon">
            <p class="card-text">
              <span class="description"></span><br>
              <span class="temp"></span><br>
              <span class="humidity"></span><br>
              <span class="wind"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card p-2 m-2">
          <div class="card-body">
            <h5 class="card-title city-name">Day 2</h5>
            <img class="weather-icon" src="" alt="Weather Icon">
            <p class="card-text">
              <span class="description"></span><br>
              <span class="temp"></span><br>
              <span class="humidity"></span><br>
              <span class="wind"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card p-2 m-2">
          <div class="card-body">
            <h5 class="card-title city-name">Day 3</h5>
            <img class="weather-icon" src="" alt="Weather Icon">
            <p class="card-text">
              <span class="description"></span><br>
              <span class="temp"></span><br>
              <span class="humidity"></span><br>
              <span class="wind"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card p-2 m-2">
          <div class="card-body">
            <h5 class="card-title city-name">Day 4</h5>
            <img class="weather-icon" src="" alt="Weather Icon">
            <p class="card-text">
              <span class="description"></span><br>
              <span class="temp"></span><br>
              <span class="humidity"></span><br>
              <span class="wind"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card p-2 m-2">
          <div class="card-body bs-primary-bg-subtle">
            <h5 class="card-title">Day 5</h5>
            <img class="weather-icon" src="" alt="Weather Icon">
            <p class="card-text">
              <span class="description"></span><br>
              <span class="temp"></span><br>
              <span class="humidity"></span><br>
              <span class="wind"></span>
            </p>
          </div>
        </div>
      </div>
    </div>


  </main>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
