<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="px-4 py-5 text-center bg-dark">
    <h1 class="display-5 text-white fw-bold">Weather Dashboard</h1>
  </header>
  <main class="container-fluid">
    <div>
      <h2>Search for a city.</h2>
      <form id="search-form">
        <input type="text" class="form-input w-10" id="search-input" name="search-input" placeholder="Enter city name" />
        <button class="btn btn-info">Add City</button>
      </form>
  
      <ul id="city-list"></ul>
    </div>
  </main>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
  <script src="./assets/js/script.js"></script>  
</body>
</html>
